<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="../assets/libs/bootstrap-5.0.0.min.css" rel="stylesheet">

	<style media="screen">
		body {
			width: 430px;
			height: 410px;
			padding: 10px;
		}

		#responseField {
			width: 100%;
			height: 260px;
		}
	</style>

	<title>Popup</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h3>popup.html</h3>

				<button value="1" type="button" class="btn btn-sm btn-outline-success incrementBtn">+1</button>
				<button value="2" type="button" class="btn btn-sm btn-outline-success incrementBtn">+2</button>
				<button value="5" type="button" class="btn btn-sm btn-outline-success incrementBtn">+5</button>
				<button value="10" type="button" class="btn btn-sm btn-outline-success incrementBtn">+10</button>
				<button value="100" type="button" class="btn btn-sm btn-outline-success incrementBtn">+100</button>
				<button type="button" class="btn btn-sm btn-outline-secondary getBtn">get</button>
				<button type="button" class="btn btn-sm btn-outline-warning resetBtn">reset</button>
				<button type="button" class="btn btn-sm btn-outline-danger deleteBtn">delete</button>
				<button type="button" class="btn btn-sm btn-outline-secondary allDataBtn">all</button>

			</div>
		</div>
		<div class="row mt-2">
			<div class="col">
				<h5>Response</h5>
				<textarea id="responseField"></textarea>
			</div>
		</div>


	</div>

	<script src="../assets/libs/bootstrap-5.0.0.min.js"></script>
	<script src="../assets/libs/jquery-3.6.0.min.js"></script>
	<script src="popup.js"></script>


</body>

</html>
